<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JFSKJSDFKLJSDFKL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .list {
        list-style: none;
        text-align: center;
      }

      .list li {
        display: inline-block;
      }

      li + li {
        margin-left: 10px;
      }

    </style>
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Odio bootstrap</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="./index.html" class="nav-link active" aria-current="page"
            >NTF</a
          >
        </li>
        <li class="nav-item">
          <a href="./column.html" class="nav-link">Column</a>
        </li>
        <li class="nav-item">
          <a href="./login.html" class="nav-link">Login</a>
        </li>
        <li class="nav-item">
          <a href="./ultima.html" class="nav-link">Here</a>
        </li>
        <li class="nav-item">
          <a href="https://2021.stateofjs.com/en-US/" class="nav-link"
            >StateOfJS</a
          >
        </li>
      </ul>
    </header>
    <main class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Top Frameworks</th>
            <th>Porcentaje</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>JQuery</td>
            <td>0</td>
          </tr>
          <tr>
            <td>React</td>
            <td>88%</td>
          </tr>
          <tr>
            <td>Angular</td>
            <td>45%</td>
          </tr>
          <tr>
            <td>Vue</td>
            <td>70%</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Total</td>
            <td>:D</td>
          </tr>
        </tfoot>
      </table>
      <h1>Graficas</h1>
      <ul class="list">
        <li>Librerias Backend</li>
        <li>Capas de datos</li>
      </ul>
      <h2>Librerias backend</h2>
      <canvas id="myChart"></canvas>
      <h2>Capa de datos</h2>
      <canvas id="myChart2"></canvas>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      const myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Next.js", "Express.js", "Nuxt", "Remix", "Next", "Strapi"],
          datasets: [
            {
              label: "# of Votes",
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
    <script>
      const ctx2 = document.getElementById("myChart2").getContext("2d");
      const myChart2 = new Chart(ctx2, {
        type: "bar",
        data: {
          labels: ["GraphQL", "Apollo Server", "Redux.js", "Apollo Client", "Sequelize", "Redux Thunk"],
          datasets: [
            {
              label: "# of Votes",
              data: [19, 12, 3, 5, 2, 3],
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)",
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)",
                "rgba(75, 192, 192, 0.2)",
                "rgba(153, 102, 255, 0.2)",
                "rgba(255, 159, 64, 0.2)",
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)",
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)",
                "rgba(75, 192, 192, 1)",
                "rgba(153, 102, 255, 1)",
                "rgba(255, 159, 64, 1)",
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>

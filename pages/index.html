<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../public/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../public/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <button class="btnSidenav" id="btnSidenav">
        <i class="material-icons">menu</i>
      </button>
    <section class="sidenav">
        <ul class="list-sidenav">
          <li><a href="./index.html">Here</a></li>
          <li><a href="./column.html">Column</a></li>
          <li><a href="./login.html">Login</a></li>
          <li><a href="./ultima.html">Ultima</a></li>
        </ul>
    </section>
    <main>
        <section class="container">
            <section class="profile">
                <div class="user">
                    <div class="user-image">
                        <img width="64px" src="../public/images/image-jeremy.png" alt="Jeremy">
                    </div>
                    <div class="user-description">
                        <p>Report for</p>
                        <span>Jeremy Robson</span>
                    </div>
                </div>
                <ul class="actions">
                   <li>
                       <a href="#">Daily</a>
                   </li>
                   <li>
                       <a class="active" href="#">Weekly</a>
                   </li>
                   <li>
                       <a href="#">Monthly</a>
                   </li> 
                </ul>
            </section>
            <section class="time-tracking">
                <div class="time-card">
                    <div class="header-time">
                        <img src="../public/images/icon-work.svg" alt="test">
                    </div>
                    <div class="header-time-info">
                        <div class="time-menu">
                            <h3>Work</h3>
                            <p>32hrs</p>
                        </div>
                        <div class="time-data">
                            <i>
                                <img src="../public/images/icon-ellipsis.svg" alt="options">
                            </i>
                            <p>Last week - 36hrs</p>
                        </div>
                    </div>
                </div>
                <div class="time-card">
                    <div class="header-time">
                        <img src="../public/images/icon-play.svg" alt="test">
                    </div>
                    <div class="header-time-info">
                        <div class="time-menu">
                            <h3>Play</h3>
                            <p>10hrs</p>
                        </div>
                        <div class="time-data">
                            <i>
                                <img src="../public/images/icon-ellipsis.svg" alt="options">
                            </i>
                            <p>Last week - 8hrs</p>
                        </div>
                    </div>
                </div>
                <div class="time-card">
                    <div class="header-time">
                        <img src="../public/images/icon-study.svg" alt="test">
                    </div>
                    <div class="header-time-info">
                        <div class="time-menu">
                            <h3>Study</h3>
                            <p>4hrs</p>
                        </div>
                        <div class="time-data">
                            <i>
                                <img src="../public/images/icon-ellipsis.svg" alt="options">
                            </i>
                            <p>Last week - 7hrs</p>
                        </div>
                    </div>
                </div>
                <div class="time-card">
                    <div class="header-time">
                        <img src="../public/images/icon-exercise.svg" alt="test">
                    </div>
                    <div class="header-time-info">
                        <div class="time-menu">
                            <h3>Excercise</h3>
                            <p>4hrs</p>
                        </div>
                        <div class="time-data">
                            <i>
                                <img src="../public/images/icon-ellipsis.svg" alt="options">
                            </i>
                            <p>Last week - 5hrs</p>
                        </div>
                    </div>
                </div>
                <div class="time-card">
                    <div class="header-time">
                        <img src="../public/images/icon-social.svg" alt="test">
                    </div>
                    <div class="header-time-info">
                        <div class="time-menu">
                            <h3>Social</h3>
                            <p>5hrs</p>
                        </div>
                        <div class="time-data">
                            <i>
                                <img src="../public/images/icon-ellipsis.svg" alt="options">
                            </i>
                            <p>Last week - 10hrs</p>
                        </div>
                    </div>
                </div>
                <div class="time-card">
                    <div class="header-time">
                        <img src="../public/images/icon-self-care.svg" alt="test">
                    </div>
                    <div class="header-time-info">
                        <div class="time-menu">
                            <h3>Self Care</h3>
                            <p>2hrs</p>
                        </div>
                        <div class="time-data">
                            <i>
                                <img src="../public/images/icon-ellipsis.svg" alt="options">
                            </i>
                            <p>Last week - 2hrs</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script>
        const $btn = document.querySelector('#btnSidenav');
        const $sidenav = document.querySelector('.sidenav');
        
        $btn.addEventListener('click', (e) => {
            $sidenav.classList.toggle('active');
        });
    </script>
</body>
</html>

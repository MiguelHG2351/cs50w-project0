<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Frontend Mentor | Intro component with sign up form</title>

  <body>
    <main>
      <section class="presentation">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="login">
        <div class="message">
          <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
        </div>
        <form id="form">
          <input required placeholder="First Name" type="text" name="firstName" />
          <input required placeholder="Last Name" type="text" name="lastName" />
          <input required placeholder="Email Address" type="email" name="emailAddress" />
          <input required placeholder="password" type="password" name="password" />
          <div class="end-form">
            <button>Claim your free trial</button>
              <p>By clicking the button, you are agreeing to our <a href="https://2021.stateofjs.com">Terms and Services</a>
              </p>
          </div>
          </p>
        </form>
      </section>
    </main>

    <script>
        const $form = document.querySelector('#form');
        const inputs = document.querySelectorAll("input:not([type='submit'])");
        
        
        $form.addEventListener('submit', (e) => {
